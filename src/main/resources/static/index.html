<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vendas</title>
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript">
function salvarProduto() {
	$.ajax({ 
		   type: "GET",
		   url: "http://localhost:8080/produto/consultar",
		   success: function(data){        
		     alert(data.nome);
		   }
		});	
}
</script>
</head>
<body>
	<div class="container">
		<form class="form-horizontal">
			<fieldset>
				<!-- Form Name -->
				<legend>Venda</legend>
				<!-- Código -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">Código</label>
					<div class="col-md-6">
						<input name="idade" type="text"
							placeholder="Coloque aqui o código" class="form-control input-md">
					</div>
				</div>
				<!-- Nome -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">Nome</label>
					<div class="col-md-6">
						<input name="idade" type="text" placeholder="Coloque aqui o nome"
							class="form-control input-md">
					</div>
				</div>
				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label"></label>
					<div class="col-md-4">
						<button type="button" class="btn btn-primary" onclick="salvarProduto()">Salvar</button>
					</div>
				</div>

			</fieldset>
		</form>
	</div>
	<!-- Container -->
	<script src="lib/jquery/js/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

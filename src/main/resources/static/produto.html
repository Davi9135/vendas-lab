<style>
	.paddinZero {
		padding: 0 !important;
	}
	
	#titleListaProdruto {
		text-align: center;
		background-color: #337ab7;
	    border-color: #2e6da4;
	    border-radius: 10px;
	    color: whitesmoke;
	    margin-bottom: 20px;
	}
	
	#coluna h4 {
		font-weight: 700; 
	}
	
	
	#lista * {
		font-weight: inherit;
	}
	
</style>
<div class="container" onload="listarTodosProduto()">
	<!-- Novo produto. -->
	<form class="form-horizontal">
		<fieldset>
			<!-- Form Name -->
			<legend>Produto</legend>
			<!-- C�digo -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">C�digo</label>
				<div class="col-md-6">
					<input id="txt_codigo" name="codigo" type="text"
						placeholder="Coloque aqui o C�digo" class="form-control input-md"
						ng-model="produto.codigo">
				</div>
			</div>
			<!-- Nome -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">Nome</label>
				<div class="col-md-6">
					<input id="txt_nome" name="nome" type="text"
						placeholder="Coloque aqui o nome" class="form-control input-md"
						ng-model="produto.nome">
				</div>
			</div>
			<!-- Tipo -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">Tipo</label>
				<div class="col-md-6">
					<input id="txt_tipo" name="tipo" type="text"
						placeholder="Coloque aqui o tipo (perecivel, etc)"
						class="form-control input-md" ng-model="produto.tipo">
				</div>
			</div>
			<!-- Quantidade -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">Quantidade</label>
				<div class="col-md-6">
					<input id="txt_quantidade" name="quantidade" type="text"
						placeholder="Coloque aqui a quantidade"
						class="form-control input-md" ng-model="produto.quantidade">
				</div>
			</div>
			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label"></label>
				<div class="col-xs-6">
					<button type="button" class="btn btn-primary col-xs-12"
						ng-click="novoProduto(produto)">Novo</button>
				</div>
			</div>
			<br>
			<br>
			<br>
			<br>
			<br>		
			<!-- Tabela que exbe todos os dados cadastrados -->
			<div class="container-fluid col-xs-12 paddinZero">
				<!-- Tabela que exbe todos os dados cadastrados -->
				<div id="coluna" class="col-xs-12 paddinZero">
					<h3 id="titleListaProdruto" class="col-xs-12">Lista de Produtos </h3>
					<h4 class="col-xs-3">C�digo</h4>
					<h4 class="col-xs-3">Nome</h4>
					<h4 class="col-xs-3">Tipo</h4>
					<h4 class="col-xs-3">Quantidade</h4>
				</div>
				
				<div id="linha" class="col-xs-12 paddinZero">
					<div id="lista" class="col-xs-12 paddinZero">
						
					</div>
				</div>
			</div>
		</fieldset>
	</form>
</div>
<!-- Container -->
